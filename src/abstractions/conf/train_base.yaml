defaults:
  - _self_
  - optim: adam
  - model: mlp

num_epochs: 10
dataset: mnist
batch_size: 128
num_classes: 10
max_steps: null
debug: false
wandb: true
transforms:
  pixel_backdoor:
    p_backdoor: 0.5
    target_class: 0
    corner: "top-left"
    enabled: true
  noise_backdoor:
    p_backdoor: 0.5
    target_class: 0
    std: 0.1
    enabled: false

dir:
  log: logs/base
  run: ${now:%Y-%m-%d_%H-%M-%S}
seed: 0
hydra:
  run:
    dir: ${dir.log}/${dir.run}
  job:
    chdir: true