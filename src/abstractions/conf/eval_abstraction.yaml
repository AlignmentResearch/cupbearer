# Disable all logging and cwd management.
# The eval scripts write into the already existing run dir anyway
defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

train_run: ???
max_batch_size: 4096
backdoor: true
different_corner: true
gaussian_noise: true
debug: false

hydra:  
  output_subdir: null  
  run:  
    dir: .